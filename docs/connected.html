<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connected to QuickBooks</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
    .info {
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Successfully Connected to QuickBooks</h1>
  <p>Your account is now linked. You can close this window and return to the app.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const realmId = params.get("realmId");
    const state = params.get("state");

    if (code && realmId && state) {
      const appUrl = `myapp://oauth2redirect?code=${encodeURIComponent(code)}&realmId=${encodeURIComponent(realmId)}&state=${encodeURIComponent(state)}`;
      
      console.log("üîÅ Redirecting to app:", appUrl);
      document.body.innerHTML += `<div class="info">üîó Attempting to redirect to: <code>${appUrl}</code></div>`;

      // Try opening the app
      setTimeout(() => {
        window.location.href = appUrl;
      }, 1500);

      // Optional: show fallback link if app doesn‚Äôt open in time
      setTimeout(() => {
        document.body.innerHTML += `<div class="error">‚ö† If the app didn't open automatically, please click <a href="${appUrl}">here</a>.</div>`;
      }, 4000);
    } else {
      document.body.innerHTML += `<div class="error">‚ùå Missing code, realmId, or state from QuickBooks response.</div>`;
    }
  </script>
</body>
</html>
